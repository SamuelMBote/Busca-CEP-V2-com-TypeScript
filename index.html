<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Exemplo de layout de uma calculadora com SASS e CSS 3" />
    <title>Busca CEP V2</title>

</head>

<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                    <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28">
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <a href="#" id="dataHora">

                    </a>
                </div>
                <div class="navbar-item">
                    <div class="buttons">
                        <button class="button is-primary" id="limpaTela">
                            <strong>Limpar Tela</strong>
                        </button>

                    </div>
                </div>
            </div>
            </div>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-body">
            <p class="title" id="exibeCEP">
                00000-000
            </p>
            <p class="subtitle">
                Voce está visualizando as informaçoes do CEP acima
            </p>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="field has-addons has-addons-centered">
                <p class="control">
                    <span class="select">
                        <select id="opcoesBusca">
                        </select>
                    </span>
                </p>
                <p class="control">
                    <input class="input" type="text" placeholder="Insira seu CEP" id="cep" maxlength="9">
                </p>
                <p class="control">
                    <a class="button is-primary" id="buscar">
                        Buscar
                    </a>
                </p>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="is-horizontal">
                <div class="field-body">

                    <div class="field">
                        <label class="label">Logradouro</label>
                        <div class="control is-8">
                            <input class="input" type="text" placeholder="Logradouro" id="logradouro" readonly>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Complemento</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Complemento" id="complemento" readonly>
                        </div>
                    </div>
                </div>
                <div class="field-body">

                    <div class="field">
                        <label class="label">Bairro</label>
                        <div class="control is-8">
                            <input class="input" type="text" placeholder="Bairro" id="bairro" readonly>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Localidade</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Localidade" id="localidade" readonly>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">UF</label>
                        <div class="control is-8">
                            <input class="input" type="text" placeholder="UF" id="uf" readonly>
                        </div>
                    </div>
                </div>
                <div class="field-body">


                    <div class="field">
                        <label class="label">IBGE</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="IBGE" id="ibge" readonly>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">GIA</label>
                        <div class="control is-8">
                            <input class="input" type="text" placeholder="GIA" id="gia" readonly>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">DDD</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="DDD" id="ddd" readonly>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Siafi</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Siafi" id="siafi" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <article class="panel is-primary" id="listaBuscados">
                <p class="panel-heading message-header">
                    Buscados anteriormente
                    <button class="delete is-large" id="deletaTodos"></button>

                </p>

            </article>
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Busca CEP v2</strong> by <a href="https://github.com/SamuelMBote/">SamuelMBote</a>. Quebrando a cabeça com TypeScript</a>.
            </p>
        </div>
    </footer>
</body>
<div class="modal" id="modalAviso">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Histórico removido com sucesso!</p>
            <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <p id="modalMensagem">Todos os CEP buscados anteriormente foram deletados</p>
        </section>
        <footer class="modal-card-foot">

        </footer>
    </div>
</div>

</html>
